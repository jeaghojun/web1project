<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let weight = 60; // 체중(kg)
        let height = 175; // 키(cm)
        let bmi = weight / Math.pow(height / 100, 2); // BMI 계산
        let result = "";
        if (bmi < 18.5) {
            result = "저체중";
        } else if (bmi < 24.9) {
            result = "정상체중";
        } else if (bmi < 29.9) {
            result = "과체중";
        } else {
            result = "비만";
        }

        alert("당신의 BMI는 " + bmi.toFixed(2) + "입니다.");
    </script>
</head>

</body>
</html>
