<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 속성</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            position: absolute; 
        }
        .box:nth-child(1){
            background-color: red;
            top: 10px;
            left: 10px;
        }
        .box:nth-child(2){
            background-color: green;
            top: 50px;
            left: 50px;
        }
        .box:nth-child(3){
            background-color: blue;
            top: 90px;
            left: 90px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
</body>
</html>
