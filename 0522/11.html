<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeStyle() {
            document.querySelector("h1").style.backgroundColor = "pink";
            document.querySelector("h2").style.backgroundColor = "green";
        }

    </script>
</head>
<body onload="changeStyle()">
    <h1>korea Politechnics University</h1>
    <h1>Artificial Intelligence Software</h1>
</body>
</html>
