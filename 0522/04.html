<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function power(x, n){
            result = 1;
            for (let i =0; i < n; i++){
                result *= x;
            }
            return result;
        }

        alert("2의 10승" + power(3, 10));
        alert("2의 100승" + power(3, 5));
    </script>
</head>
